<!DOCTYPE html>
<html lang="en">

<head>
  <title>D3 Practice</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="flexcontainer">
    <h2>D3 Scatterplot</h2>
    <div id="chart"></div>
  </div>

  <div class="flexcontainer">
    <h2>D3 Histogram</h2>
    <select id="metric">
      <option value="humidity" selected>Humidity</option>
      <option value="temperature">Temperature</option>
      <option value="dewPoint">DewPoint</option>
      <option value="windSpeed">WindSpeed</option>
      <option value="cloudCover">CloudCover</option>
      <option value="ozone">Ozone</option>
    </select>
    <div id="histogram"></div>
  </div>
  
  <div class="flexcontainer">
    <h2>D3 heatmap(Linear Scale)</h2>
    <div id="heatmap1"></div>
  </div>

  <!-- 是數值/3 -->
  <div class="flexcontainer"> 
    <h2>D3 heatmap(Quantize Scale)</h2>
    <div id="heatmap2"></div>
  </div>

  <!-- 是所有個數/3 (PR值概念) -->
  <div class="flexcontainer">
    <h2>D3 heatmap(Quantile Scale)</h2>
    <div id="heatmap3"></div>
  </div>

  <!-- customed threshold -->
  <div class="flexcontainer">
    <h2>D3 heatmap(Threshold Scale)</h2>
    <div id="heatmap4"></div>
  </div>

  <div class="flexcontainer">
    <h2>D3 Log Scale</h2>
    <div id="log"></div>
  </div>

  
  
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="scatterPlot.js"></script>
  <script src="heatmap.js"></script>
  <script src="log.js"></script>
  <script src="histogram.js"></script>

</body>

</html>
